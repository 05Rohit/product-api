<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <style>
        .container_card {
            min-height: 600px;
            border: 1px solid white;
            box-shadow: 10px 10px 50px rgb(232, 229, 229);
        }

        .container_card:hover {
            box-shadow: 10px 10px 50px rgb(89, 88, 88);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <h1 class="navbar-brand">Product</h1>
            <form>
                <div class="mb-3 form-group">
                    <select class="form-control" id="content-box">
                        <option>Allproduct</option>
                        <option> smartphones</option>
                        <option>laptops</option>
                        <option> fragrances</option>
                        <option>skincare</option>
                        <option>groceries</option>
                        <option>home-decoration</option>

                    </select>
                </div>
            </form>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="search_box" />
                <button class="btn btn-outline-success" type="submit" id="button">
                    Search
                </button>
            </form>
        </nav>

        <div class="">
            <h1>Total product: <span class="totalDisplay"> </span> </h1>
        </div>

        <div class="row row-gap-5 mt-5" id="Display"></div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/67e9a3a985.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
